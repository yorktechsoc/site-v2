baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "en-gb"
title = "York TechSoc"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""

  [params.homepage]
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_services_button = false # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/logo.svg"
    mobile_height = "36px"
    desktop = "images/logo/logo.svg"
    desktop_height = "36px"
    alt = "University of York's Technical Theatre Society"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"

  [params.colors]
    primary = "#741f45"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_twitter_site = "@yorktechsoc"
    meta_twitter_creator = "@yorktechsoc"
    meta_og_image = ""

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = ''

[menu]
  # Main Menu
  [[menu.main]]
    name = "Venues"
    url = "/venues/"
    weight = 1

  [[menu.main]]
    name = "Equipment"
    url = "/equipment/"
    weight = 2

  [[menu.main]]
    name = "Work With Us"
    url = "/workwithus/"
    weight = 3

  [[menu.main]]
    name = "Member Resources"
    url = "/members/"
    weight = 4
    
  [[menu.main]]
    name = "Get Involved"
    url = "/get-involved/"
    weight = 5

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.footer]]
    name = "Contact"
    url = "/contact/"
    weight = 2
